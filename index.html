<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Together ‚Äì Double Height + Message</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --lavender: #C98AF7;
      --deep-purple: rgba(155, 75, 222, 0.3);
      --fall-distance: 100vh; 
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;width:100%;}
    body{
      background:#111;
      display:block;
      font-family:"Poppins", sans-serif;
      min-height:100vh;
      overflow:auto;
      padding: max(16px, env(safe-area-inset-top)) max(16px, env(safe-area-inset-right)) max(16px, env(safe-area-inset-bottom)) max(16px, env(safe-area-inset-left));
    }
    .fit{
      position:relative;
      width:100%;
      max-width:1242px;
      /* G·∫•p ƒë√¥i chi·ªÅu cao, gi·ªØ nguy√™n chi·ªÅu r·ªông */
      aspect-ratio:1242/5376; /* 2688 x 2 */
      background:var(--lavender);
      overflow:auto; /* cho ph√©p cu·ªôn ƒë·ªÉ xem ph·∫ßn tin nh·∫Øn m·ªõi */
      border-radius:20px;
      margin:0 auto;
    }
    /* Kh·ªëi gi·ªØ nguy√™n layout c≈© v·ªõi ƒë√∫ng t·ªâ l·ªá 1242/2688 */
    .original{
      position:relative;
      width:100%;
      aspect-ratio:1242/2688; /* chi·ªÅu cao c≈© */
      background:transparent;
      overflow:hidden;
    }

    .phone{position:absolute; inset:0; background:var(--lavender); overflow:hidden}
    .rain{position:fixed; inset:0; width:100vw; height:100vh; pointer-events:none; z-index:1} 
    .drop{position:absolute; top:-60px; user-select:none}
    .drop.heart{color:#9B4BDE}
    .drop.cat{filter:saturate(1.1)}
    @keyframes fallFade{
      0%{transform:translateY(-60px) rotate(0deg); opacity:1}
      70%{opacity:0.35}
      100%{transform:translateY(calc(var(--fall-distance) + 60px)) rotate(25deg); opacity:0}
    }
    .title{
      position:absolute;
      left:6%;
      top:3%;
      color:#fff;
      font-weight:600;
      font-size:clamp(32px, 7vw, 90px);
      letter-spacing:1px;
      z-index:5; /* cao h∆°n hi·ªáu ·ª©ng m∆∞a */
    }
    @media (max-width:600px){.title{top:2%;}}
    .main-card{position:absolute; left:10%; right:10%; top:12%; height:35%; background:var(--deep-purple); border-radius:8vw; color:#fff; display:grid; place-items:center; z-index:3; padding:10px;}
    .main-card .stack{text-align:center; line-height:2.12}
    .main-card .stack div{font-size:clamp(20px, 6vw, 72px); font-weight:600}
    .label{font-size:clamp(12px, 3vw, 42px); font-weight:400; margin-left:1vw}
    .img-box{position:absolute; left:12%; right:12%; bottom:6%; aspect-ratio:1/1; border-radius:3vw; overflow:hidden; background:#fff; box-shadow:0 2vw 5vw rgba(0,0,0,.25); z-index:4; display:flex; align-items:center; justify-content:center; transform:scale(0.75);}
    .img-stack{position:relative; width:100%; height:100%;}
    .img-stack img{position:absolute; width:100%; height:100%; object-fit:cover; border-radius:2vw; transition:all 0.6s ease; image-rendering: -webkit-optimize-contrast; image-rendering: crisp-edges;}
    #imgStack img{opacity:0.8 !important;}
    .img-stack img:nth-child(1){z-index:5; top:0; left:0;}
    .img-stack img:nth-child(2){z-index:4; top:-1.2vw; left:-1.2vw;}
    .img-stack img:nth-child(3){z-index:3; top:-2.4vw; left:-2.4vw;}
    .img-stack img:nth-child(4){z-index:2; top:-3.6vw; left:-3.6vw;}
    .img-stack img:nth-child(5){z-index:1; top:-4.8vw; left:-4.8vw;}
    .img-box.secondary{left:50%; top:70%; transform:translateX(-50%) scale(1.35);}    

    /* Ph·∫ßn tin nh·∫Øn m·ªõi: n·∫±m sau kh·ªëi c≈©, kh√¥ng ·∫£nh h∆∞·ªüng v·ªã tr√≠ c≈© */
    .extra{
      position:relative;
      width:100%;
      min-height:calc(100% - 100%); /* s·∫Ω chi·∫øm ph·∫ßn c√≤n l·∫°i n·∫øu c√≥ */
      padding:24px 20px 40px;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      background:linear-gradient(180deg, rgba(0,0,0,0.06), rgba(0,0,0,0.12));
    }
    .message-box{
      width:min(92%, 1000px);
      background:#fff;
      color:#333;
      border-radius:16px;
      box-shadow:0 12px 28px rgba(0,0,0,.24);
      padding:16px 18px;
    }
    .message-box h3{font-size:clamp(16px, 4vw, 24px); margin-bottom:8px; color:#5b2a93}
    .message-box p{font-size:clamp(14px, 3.6vw, 18px); line-height:1.65}
  </style>
</head>
<body>
  <div class="fit">
    <!-- Kh·ªëi gi·ªØ nguy√™n b·ªë c·ª•c c≈© -->
    <section class="original">
      <main class="phone">
        <div class="rain" id="rain"></div>
        <h1 class="title">TOGETHER</h1>
        <section class="main-card">
          <div class="stack">
            <div><span id="yearVal">0</span><span class="label">years</span></div>
            <div><span id="dayVal">0</span><span class="label">days</span></div>
            <div><span id="secondVal">0</span><span class="label">seconds</span></div>
          </div>
        </section>
        <div class="img-box">
          <div class="img-stack" id="imgStack"></div>
        </div>
        <div class="img-box secondary">
          <div class="img-stack" id="imgStackSecondary"></div>
        </div>
      </main>
    </section>

    <!-- Ph·∫ßn th√™m ƒë·ªÉ vi·∫øt tin nh·∫Øn -->
    <section class="extra">
      <div class="message-box">
        <h3>Tin nh·∫Øn th√™m</h3>
        <p id="extraText">Vi·∫øt n·ªôi dung b·∫°n mu·ªën hi·ªÉn th·ªã th√™m ·ªü ƒë√¢y. M√¨nh gi·ªØ nguy√™n to√†n b·ªô v·ªã tr√≠ c·ªßa ph·∫ßn tr√™n, khu v·ª±c n√†y n·∫±m ·ªü n·ª≠a d∆∞·ªõi c·ªßa trang sau khi ƒë√£ tƒÉng chi·ªÅu cao g·∫•p ƒë√¥i.</p>
      </div>
    </section>
  </div>

  <!-- Self-test results (·∫©n) -->
  <details style="position:absolute; left:-9999px; top:-9999px;">
    <summary>Self tests</summary>
    <pre id="test-output"></pre>
  </details>

  <script>
  (() => {
    'use strict';

    // Tr√°nh kh·ªüi t·∫°o l·∫∑p l·∫°i n·∫øu canvas t·ª± reload
    if (window.__WE_HAVE_INIT__) {
      console.info('[WeHave] already initialized ‚Äì skip re-init');
      return;
    }
    window.__WE_HAVE_INIT__ = true;

    // --- Time counters ---
    const START = new Date(2018, 7, 13); // 13/08/2018
    const yearVal = document.getElementById('yearVal');
    const dayVal = document.getElementById('dayVal');
    const secondVal = document.getElementById('secondVal');

    function fullDaysSince(s, n){
      const startD = new Date(s.getFullYear(), s.getMonth(), s.getDate());
      const nowD = new Date(n.getFullYear(), n.getMonth(), n.getDate());
      return Math.floor((nowD - startD) / 86400000);
    }
    function fullSecondsSince(s, n){ return Math.floor((n - s) / 1000); }
    function fullYearsSince(s, n){
      let y = n.getFullYear() - s.getFullYear();
      if (n.getMonth() < s.getMonth() || (n.getMonth() === s.getMonth() && n.getDate() < s.getDate())) y--;
      return y;
    }
    function updateCounters(){
      const now = new Date();
      yearVal.textContent = fullYearsSince(START, now);
      dayVal.textContent = fullDaysSince(START, now);
      secondVal.textContent = fullSecondsSince(START, now);
    }
    updateCounters();
    const counterTimer = setInterval(updateCounters, 1000);

    // --- Rain effect ---
    const rain = document.getElementById('rain');
    function setFallDistance(){
      const pageH = Math.max(document.documentElement.scrollHeight, document.body.scrollHeight);
      document.documentElement.style.setProperty('--fall-distance', pageH + 'px');
    }
    setFallDistance();
    window.addEventListener('resize', setFallDistance, { passive: true });

    function rand(min, max){ return Math.random() * (max - min) + min; }
    function spawnDrop(){
      const isCat = Math.random() < 0.35;
      const span = document.createElement('span');
      span.className = `drop ${isCat ? 'cat' : 'heart'}`;
      span.textContent = isCat ? 'üò∫' : 'üíú';
      span.style.fontSize = (isCat ? rand(28, 44) : rand(18, 32)) + 'px';
      span.style.left = rand(0, 100) + '%';
      span.style.animation = `fallFade ${rand(5, 10)}s linear`;
      span.style.animationFillMode = 'forwards';
      rain.appendChild(span);
      span.addEventListener('animationend', () => span.remove());
    }
    const rainTimer = setInterval(() => {
      for (let i = 0, n = Math.floor(rand(2, 5)); i < n; i++) spawnDrop();
    }, 250);

    // --- Image stacks ---
    const LINKS = [
      'https://i.postimg.cc/kVHYddxK/Image-Aug-09-2025.png',
      'https://i.postimg.cc/FfYGpn2R/IMG-Aug-09-2025.jpg',
      'https://i.postimg.cc/PC32mkV9/IMG-Aug-09-2025-1.jpg',
      'https://i.postimg.cc/Vry9RsqG/IMG-20250809-214449.jpg',
      'https://i.postimg.cc/vxbWJPS5/IMG-20250809-214413.jpg'
    ];

    const stackEl = document.getElementById('imgStack');
    const stackElSecondary = document.getElementById('imgStackSecondary');
    const rotatedLinks = LINKS.slice(1).concat(LINKS[0]);

    rotatedLinks.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.referrerPolicy = 'no-referrer';
      img.crossOrigin = 'anonymous';
      // th√™m clone ƒë·ªÉ tr√°nh double-loading khi xoay v√≤ng
      stackEl.appendChild(img.cloneNode());
    });

    LINKS.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.referrerPolicy = 'no-referrer';
      img.crossOrigin = 'anonymous';
      stackElSecondary.appendChild(img);
    });

    const rotateTimer = setInterval(() => {
      const imgs = [...stackEl.children];
      if (imgs.length > 0) stackEl.appendChild(imgs.shift());

      const imgsSecondary = [...stackElSecondary.children];
      if (imgsSecondary.length > 0) stackElSecondary.appendChild(imgsSecondary.shift());
    }, 2000);

    // --- Minimal self-tests ---
    (function runSelfTests(){
      const out = [];
      const log = (ok, name, got, exp) => {
        const icon = ok ? '‚úÖ' : '‚ùå';
        const line = `${icon} ${name} | got: ${got} | expected: ${exp}`;
        (ok ? console.log : console.error)(line);
        out.push(line);
      };
      const s = new Date(2018, 7, 13);
      log(fullDaysSince(s, new Date(2018, 7, 14)) === 1, 'fullDaysSince +1 day', fullDaysSince(s, new Date(2018,7,14)), 1);
      log(fullYearsSince(s, new Date(2019, 7, 12)) === 0, 'fullYearsSince before anniversary', fullYearsSince(s, new Date(2019,7,12)), 0);
      log(fullYearsSince(s, new Date(2019, 7, 13)) === 1, 'fullYearsSince on anniversary', fullYearsSince(s, new Date(2019,7,13)), 1);
      log(fullSecondsSince(s, new Date(s.getTime() + 61000)) === 61, 'fullSecondsSince +61s', fullSecondsSince(s, new Date(s.getTime()+61000)), 61);
      const pre = document.getElementById('test-output');
      if (pre) pre.textContent = out.join('\n');
      document.documentElement.setAttribute('data-tests', out.some(l => l.startsWith('‚ùå')) ? 'failed' : 'passed');
    })();

    // teardown n·∫øu c·∫ßn
    window.__WE_HAVE_APP__ = {
      teardown(){
        clearInterval(counterTimer);
        clearInterval(rainTimer);
        clearInterval(rotateTimer);
        window.removeEventListener('resize', setFallDistance);
      }
    };
  })();
  </script>
</body>
</html>
